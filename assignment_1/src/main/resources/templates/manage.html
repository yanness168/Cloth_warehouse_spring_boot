<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div style="display:flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 80vh;">
        <form th:action="@{/manage/inventoryForm}" th:object="${itemByBrandNameDto}" method="POST">

            <div class="name-section">
                <label class="form-label">Name: </label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>


            <div class="brand-section">
                <label for="brand" class="form-label">Brand:</label>
                <select th:field="*{brand}" id="brand" class="form-select" aria-label="Brand" >
                    <option
                            th:each="type: ${brandTypes}"
                            th:value="${type.title}"
                            th:text="${type.title}"
                    />
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-5">Request Item</button>

        </form>
    </div>
    <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
