<!DOCTYPE html>
<html lang='utf-8' xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="d-flex flex-column
             bd-highlight justify-content-center
             align-items-center w-75 ms-5">

        <div th:replace="~{fragments/header :: header}"></div>
        <div style="display:flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 80vh;">
                <div class="hero-unit">
                    <h1>Register</h1>
                    <!-- tag::thAction[] -->
                    <form method="POST" th:action="@{/register}" id="registration">
                        <!-- end::thAction[] -->
                        <label class="form-label" for="username">Username: </label>
                        <input
                                class="form-control"
                                type="text"
                                name="username"
                                id="username"
                        /><br />

                        <label class="form-label" for="password">Password: </label>
                        <input
                                class="form-control"
                                type="password"
                                name="password"
                                id="password"
                        /><br />

                        <label for="role">Role:</label>
                        <select class="form-control" id="role" name="role">
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_EMPLOYEE">Employee</option>
                        </select><br/>

                        <input class="btn btn-primary mt-5" type="submit" value="Register" />
                    </form>
                </div>
        </div>
        <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
