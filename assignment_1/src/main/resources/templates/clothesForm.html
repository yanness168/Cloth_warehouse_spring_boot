<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Your Clothe</title>
</head>
<body>
<h1>Clothes Form</h1>
<form action="/clothesForm" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="brand">Brand:</label>
    <br>
    <select id="brand" name="brand" class="form-control">
        <option th:each="b : ${T(com.cloth_warehouse.assignment_1.models.Clothe.Brand).values()}"
                th:value="${b}" th:text="${b.title}"
                th:selected="${b.ordinal() == 0}">
        </option>
    </select>
    <br>
    <label for="establishmentYear">Establishment Year:</label>
    <input type="number" id="establishmentYear" name="establishmentYear" min="2021" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="1000" step="0.01" required>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
