<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-inverse" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Clothing Warehouse</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <!-- Log In -->
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login" th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
                    </a>
                </li>

                <!-- Sign Up -->
                <li sec:authorize="!isAuthenticated()">
                    <a href="/register" th:href="@{/register}">
                        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Sign Up
                    </a>
                </li>

                <!-- Log Out -->
                <li sec:authorize="isAuthenticated()">
                    <a href="/log_out/success" th:href="@{/log_out/success}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Log Out
                    </a>
                </li>

                <!-- Clothes List -->
                <li sec:authorize="isAuthenticated()">
                    <a href="/clothesList" th:href="@{/clothesList}">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;Clothes List
                    </a>
                </li>

                <!-- Clothes Form -->
                <li sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')">
                    <a href="/clothesForm" th:href="@{/clothesForm}">
                        <span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Clothes Form
                    </a>
                </li>

                <!-- Manage -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/manage" th:href="@{/manage}">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp; Admin
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
