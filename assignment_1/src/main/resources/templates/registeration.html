<!DOCTYPE html>
<html lang='utf-8' xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>

<body>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
>
    <h1>Register</h1>

    <!-- tag::thAction[] -->
    <form method="POST" th:action="@{/register}" id="registration">
        <!-- end::thAction[] -->
        <label class="form-label" for="username">Username: </label>
        <input
                class="form-control"
                type="text"
                name="username"
                id="username"
        /><br />

        <label class="form-label" for="password">Password: </label>
        <input
                class="form-control"
                type="password"
                name="password"
                id="password"
        /><br />

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select><br/>

        <input class="btn btn-primary mt-5" type="submit" value="Register" />
    </form>
</div>
</body>
</html>
